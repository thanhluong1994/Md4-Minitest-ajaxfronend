<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title>Book List</title>
</head>
<body>
<div class="container">
    <form>
        <h2>Create Book</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="nhap ten" aria-describedby="Name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="nhap gia">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" placeholder="nhap tac gia">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category"></select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Avatar</label>
            <select type="file" id="image"></select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="createBook()">Submit</button>
    </form>
    <h1>Book List</h1>

    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Avatar</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="list-book">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit book</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
            </div>
            <form  >
                <!-- Modal body -->
                <div class="modal-body">

                    <div>
                        <label>Name</label>
                        <input type="text" id="name1">
                    </div>
                    <div>
                        <label>Price</label>
                        <input type="text" id="price1">
                    </div>
                    <div>
                        <label>Author</label>
                        <input type="text" id="author1">
                    </div>

                    <div>
                        <label>Category</label>
                        <select name="category" id="category1">
                        </select>
                    </div>
                    <div>
                        <label>Avatar</label>
                        <select name="image" id="image1">
                        </select>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="showModalButton">

                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="book.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
