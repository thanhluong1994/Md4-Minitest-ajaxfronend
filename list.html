<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Book List</title>
</head>
<body>
<div class="container">
    <form>
        <h2>Create Book</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="nhap ten" aria-describedby="Name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="nhap gia">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" placeholder="nhap tac gia">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category"></select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Avatar</label>
            <input type="file" id="image">
        </div>
        <button type="submit" class="btn btn-primary" onclick="createBook()">Submit</button>
    </form>
    <h1>Book List</h1>

    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Avatar</th>
            <th scope="col" style="text-align: center" colspan="2">Action</th>
        </tr>
        </thead>
        <tbody id="list-book">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">

    <!-- Trigger the modal with a button -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"></button>
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body" >
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name1" >
                    </div>
                    <div class="mb-3">
                        <label for="price1" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price1">
                    </div>
                    <div class="mb-3">
                        <label for="author1" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author1">
                    </div>
                    <div class="mb-3">
                        <label for="category1" class="form-label">Category</label>
                        <select name="category" id="category1"></select>
                    </div>
                    <div class="mb-3">
                        <label for="image1" class="form-label">Image</label>
                        <div id="showImg"></div>
                        <input type="file"  id="image1">
                    </div>
                </form>

                <div class="modal-footer">
                    <button type="button"  data-dismiss="modal">Close</button>
                    <div id="ct"></div>
                </div>
            </div>

        </div>
    </div>

</div>
